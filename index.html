<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="MyStyle.css">
    <title>Tic Tac Toe Fun</title>
</head>
<body>
    <nav id="navbar">
        <div id="logo">TIC TAC TOE FUN</div>
        <div class="afternav" id="nav1">
          <ul>
            <li class="item"><a href="#home">Home</a></li>
          </ul>
        </div>
      </nav>

    <section class="homePage">
        <div id="home">
            <div class="wallpaper">
                <h1>TIC TAC TOE</h1>
                <h1>TIC TAC TOE</h1>
                <h1>TIC TAC TOE</h1>
            </div>
            <button id="play" onclick="toggleHide()">
                <a href="#khelo">
                    LET'S PLAY 
                </a>
            </button>
        </div>
    </section>


    <section id="battleArea">
        <div class="gameContainer" id="khelo">
            <div class="container">
               <div class="line"></div>
               <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
               <div class="box bt-0"><span class="boxtext"></span></div>
               <div class="box bt-0 br-0"><span class="boxtext"></span></div>
               <div class="box bl-0"><span class="boxtext"></span></div>
               <div class="box"><span class="boxtext"></span></div>
               <div class="box br-0"><span class="boxtext"></span></div>
               <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
               <div class="box bb-0"><span class="boxtext"></span></div>
               <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>
            <div class="gameInfo">
              <div class="gameHeading">
                Have Fun <br> with <br> TIC TAC TOE FUN
              </div> 
              <div id="row">
                <span class="info">Turn for X</span>
                <button id="reset"  onclick="toggleHide()">Reset</button>
              </div>
            </div>
        </div>
        <div class="imgbox" id="leftbox">
            <img src="win.gif" alt="" />
        </div>
    </section>

    <script src="GameScript.js"></script>
</body>
</html>
